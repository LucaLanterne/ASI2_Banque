<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion bancaire</title>

    <!-- Inclusion de Bootstrap pour le style et la mise en page -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
</head>
<body>

<!-- Insertion de la barre de navigation commune -->
<div th:insert="~{Common/menu_bar :: menubar}"></div>

<div class="container">

    <!-- Titre de la page -->
    <div class="row pt-3 pb-3">
        <h1>Liste des personnes physiques</h1>
    </div>

    <!-- Bouton pour créer une nouvelle personne physique -->
    <div class="row">
        <div class="col-lg-3">
            <a class="btn btn-primary btn-sm mb-3" th:href="@{/personnePhysique/edit}">
                Ajouter des personnes physiques
            </a>
        </div>
    </div>

    <!-- Tableau des personnes physiques existantes -->
    <div class="row">
        <table class="table table-striped table-bordered">

            <!-- En-tête du tableau -->
            <thead class="thead-dark">
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Adresse</th>
                <th>Actions</th>
            </tr>
            </thead>

            <!-- Corps du tableau -->
            <tbody>
            <!-- Boucle Thymeleaf : parcourt la liste des personnes physiques -->
            <tr th:each="pp : ${listePersonnesPhysiques}">
                <td th:text="${pp.nom}"></td> <!-- Affiche le nom -->
                <td th:text="${pp.prenom}"></td> <!-- Affiche le prénom -->
                <td th:text="${pp.adresse}"></td> <!-- Affiche l'adresse -->

                <!-- Actions : Modifier ou Supprimer -->
                <td>
                    <!-- Lien vers le formulaire d'édition -->
                    <a class="btn btn-primary"
                       th:href="@{personnePhysique/edit/{id}(id=${pp.id})}">
                        Modifier
                    </a>

                    <!-- Lien pour supprimer avec confirmation -->
                    <a class="btn btn-danger btn-sm"
                       th:href="@{/personnePhysique/delete/{id}(id=${pp.id})}"
                       onclick="return confirm('Confirmer la suppression ?');">
                        Supprimer
                    </a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</div>

</body>
</html>
