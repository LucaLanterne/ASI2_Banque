<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion bancaire</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body>
<div th:insert="~{Common/menu_bar :: menubar}"></div>
<div class="container">
    <div class="row pt-3 pb-3"><h1>Liste des produits bancaires</h1></div>
    <div class="row">
        <div class="col-lg-3"><a class="btn btn-primary btn-sm mb-3" th:href="@{/produitBancaire/edit}">Ajouter des
            produits bancaires</a></div>
    </div>
    <div class="row">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Num√©ro de compte</th>
                <th>Type de produit</th>
                <th>Client bancaire</th>
                <th>Solde courant</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pb : ${listeProduitsBancaires}">
                <td th:text="${pb.getNumeroCompte()}"></td>
                <td th:text="${pb.getTypeProduit().getIntitule()}"></td>
                <td th:text="${pb.getClientBancaire().getId()}"></td>
                <td th:text="${pb.getSolde_courant()}"></td>
                <td><a class="btn btn-primary" th:href="@{produitBancaire/edit/{id}(id=${pb.id})}">Modifier</a>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{/produitBancaire/delete/{id}(id=${pb.id})}"
                       onclick="return confirm('Confirmer la suppression ?');">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
