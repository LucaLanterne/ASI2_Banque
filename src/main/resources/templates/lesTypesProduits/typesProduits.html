<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion bancaire</title>

    <!-- Inclusion de Bootstrap pour le style et la mise en page responsive -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
</head>
<body>

<!-- Insertion de la barre de navigation commune -->
<div th:insert="~{Common/menu_bar :: menubar}"></div>

<div class="container">

    <!-- Titre de la page -->
    <div class="row pt-3 pb-3">
        <h1>Liste des types de produits</h1>
    </div>

    <!-- Bouton d'ajout d'un nouveau type de produit -->
    <div class="row">
        <div class="col-lg-3">
            <a class="btn btn-primary btn-sm mb-3" th:href="@{/typeProduit/edit}">
                Ajouter des types de produit
            </a>
        </div>
    </div>

    <!-- Tableau récapitulatif des types de produits -->
    <div class="row">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Intitulé</th>
                <th>Taux intérêt / Agios</th>
                <th>Cotisations carte</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Boucle Thymeleaf sur la liste des types de produits fournie par le controller -->
            <tr th:each="tp : ${listeTypesProduits}">
                <td th:text="${tp.getIntitule()}"></td>
                <td th:text="${tp.getTauxInteretAgios()}"></td>
                <td th:text="${tp.getCotisationCarte()}"></td>
                <td>
                    <!-- Boutons d'action sur chaque ligne -->
                    <a class="btn btn-primary" th:href="@{typeProduit/edit/{id}(id=${tp.id})}">Modifier</a>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{/typeProduit/delete/{id}(id=${tp.id})}"
                       onclick="return confirm('Confirmer la suppression ?');">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
